    <script>
        // Copiar email del cliente al campo CC autom√°ticamente
        document.getElementById('email').addEventListener('input', function() {
            const emailCC = document.querySelector('input[name="_cc"]');
            if (emailCC) {
                emailCC.value = this.value;
            }
        });
        
        // Mostrar loader al enviar formulario
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const formLoading = document.getElementById('formLoading');
            
            // Copiar email una vez m√°s antes de enviar (por seguridad)
            const emailInput = document.getElementById('email');
            const emailCC = document.querySelector('input[name="_cc"]');
            if (emailCC && emailInput.value) {
                emailCC.value = emailInput.value;
            }
            
            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span> ENVIANDO...';
            
            // Mostrar loader
            formLoading.classList.add('active');
            
        });
        
        // Validaci√≥n adicional de email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.setCustomValidity('Por favor ingresa un correo v√°lido');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Validaci√≥n de tel√©fono (opcional pero √∫til)
