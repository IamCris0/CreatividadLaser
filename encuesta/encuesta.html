    <script>
        // Mostrar mensajes de √©xito o error
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mensajeDiv = document.getElementById('mensajeEstado');
            
            if (urlParams.get('success') === '1') {
                mensajeDiv.innerHTML = '<div class="mensaje mensaje-exito">‚úÖ ¬°Encuesta enviada con √©xito! Gracias por tu tiempo.</div>';
                // Limpiar URL despu√©s de 3 segundos
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 3000);
            } else if (urlParams.get('error')) {
                const error = urlParams.get('error');
                let mensajeError = '';
                
                switch(error) {
                    case 'campos_requeridos':
                        mensajeError = '‚ö†Ô∏è Por favor completa todos los campos requeridos.';
                        break;
                    case 'email_invalido':
                        mensajeError = '‚ö†Ô∏è El correo electr√≥nico no es v√°lido.';
                        break;
                    case 'envio_fallido':
                        mensajeError = '‚ùå Error al enviar la encuesta. Por favor intenta nuevamente.';
                        break;
                    default:
                        mensajeError = '‚ùå Ocurri√≥ un error. Por favor intenta nuevamente.';
                }
                
                mensajeDiv.innerHTML = `<div class="mensaje mensaje-error">${mensajeError}</div>`;
