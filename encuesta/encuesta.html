    <script>
        // Manejo del formulario
        const form = document.getElementById('encuestaForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const mensajeDiv = document.getElementById('mensajeEstado');

        form.addEventListener('submit', function(e) {
            // Mostrar spinner
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span> ENVIANDO...';
            loadingSpinner.style.display = 'block';
        });

        // Mostrar mensajes de √©xito o error desde URL
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('success') === '1') {
                mensajeDiv.innerHTML = '<div class="mensaje mensaje-exito">‚úÖ ¬°Encuesta enviada con √©xito! Gracias por tu tiempo.</div>';
                
                // Limpiar formulario
                form.reset();
                
                // Limpiar URL despu√©s de 3 segundos
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    mensajeDiv.innerHTML = '';
                }, 5000);
                
                // Scroll al mensaje
                mensajeDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else if (urlParams.get('error')) {
                mensajeDiv.innerHTML = '<div class="mensaje mensaje-error">‚ùå Error al enviar la encuesta. Por favor intenta nuevamente.</div>';
            }
        });
