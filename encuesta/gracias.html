<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Gracias! - Creatividad Laser</title>
    <link rel="stylesheet" href="encuesta.css">
    <style>
        .gracias-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gracias-box {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(255, 107, 157, 0.5);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .gracias-box::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #ff6b9d, #a0d8e8, #ff6b9d);
            border-radius: 30px;
            z-index: -1;
            animation: borderPulse 3s linear infinite;
            filter: blur(3px);
            opacity: 0.6;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .icon-success {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gracias-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b9d, #ff1b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .gracias-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .redirect-info {
            font-size: 0.95em;
            color: #7f8c8d;
            margin-top: 30px;
            padding: 15px;
            background: rgba(168, 197, 232, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .countdown {
            font-weight: bold;
            color: #ff1b8d;
            font-size: 1.2em;
        }

        .btn-manual {
            display: inline-block;
            background: linear-gradient(135deg, #ff1b8d, #ff006e);
            color: #ffffff;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 27, 141, 0.4);
        }

        .btn-manual:hover {
            background: linear-gradient(135deg, #ff006e, #d6005c);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 27, 141, 0.6);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            background: #ff6b9d;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-50px) scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gracias-box {
                padding: 40px 30px;
            }

            .icon-success {
                font-size: 4em;
            }

            .gracias-title {
                font-size: 2em;
            }

            .gracias-text {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .gracias-box {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .icon-success {
                font-size: 3.5em;
            }

            .gracias-title {
                font-size: 1.7em;
            }

            .gracias-text {
                font-size: 1em;
            }

            .btn-manual {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="container">
        <header class="logo-section">
            <img src="../assets/logo.png" 
                 alt="Creatividad Laser Logo" 
                 class="logo">
            <div class="divider"></div>
        </header>

        <div class="gracias-container">
            <div class="gracias-box">
                <div class="sparkles" id="sparklesContainer"></div>
                
                <div class="icon-success">ðŸŽ‰</div>
                
                <h1 class="gracias-title">Â¡Muchas Gracias!</h1>
                
                <p class="gracias-text">
                    Tu opiniÃ³n es muy valiosa para nosotros.<br>
                    Nos ayuda a mejorar nuestros servicios cada dÃ­a.
                </p>
                
                <p class="gracias-text">
                    <strong>Â¡Esperamos verte pronto! ðŸ’–</strong>
                </p>
                
                <div class="redirect-info">
                    <span>Redirigiendo al inicio en</span>
                    <span class="countdown" id="countdown">5</span>
                    <span>segundos...</span>
                </div>
                
                <a href="../inicio/index.html" class="btn-manual">

                </a>
            </div>
        </div>

        <footer class="form-footer" style="margin-top: 40px;">
            <p>Creatividad Laser Â© 2025 - Todos los derechos reservados</p>
        </footer>
    </main>

    <script>
        // Countdown y redirecciÃ³n automÃ¡tica
        let segundos = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            segundos--;
            countdownElement.textContent = segundos;
            
            if (segundos <= 0) {
                clearInterval(interval);
                window.location.href = '../inicio/index.html';
            }
        }, 1000);

        // Crear efecto de partÃ­culas/sparkles
        function createSparkle() {
            const sparklesContainer = document.getElementById('sparklesContainer');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // PosiciÃ³n y tamaÃ±o aleatorios
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.width = (Math.random() * 8 + 4) + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            sparklesContainer.appendChild(sparkle);
            
            // Remover despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Crear sparkles continuamente
        setInterval(createSparkle, 300);
        
        // Crear algunos al inicio
        for (let i = 0; i < 10; i++) {
            setTimeout(createSparkle, i * 100);
        }
    </script>
</body>
</html>
