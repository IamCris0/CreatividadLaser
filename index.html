<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatividad Laser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e67e22;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Cargando Creatividad Laser...</p>
    </div>
    <script>
        // Redirecci칩n inmediata con verificaci칩n
        (function() {
            const targetUrl = './inicio/index.html';
            
            // Verificar que no estemos ya en la p치gina de destino
            if (!window.location.pathname.includes('inicio/index.html')) {
                // Peque침o delay para que se vea el spinner
                setTimeout(function() {
                    window.location.replace(targetUrl);
                }, 500);
            }
        })();
    </script>
</body>
</html>
